<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

  
  </head>


  <body>


        <h1><center>Indian Employment Status</center></h1>
        <br>
        <div class="container align-items-center">
        <h4>Fill your details and Contact us</h4><br>
       
        <form>
          <label>Enter Your Name :</label><br>
          <div class="row">
            <div class="col-xs-2">
              
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col-xs-2">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
          <br>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputEmail4">Enter your Email ID : </label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>  
          </div> <br>
          <label for="inputState">Select your Gender :</label> <br>
          <div class="form-check form-check-inline">
            
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Male
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Female
            </label>
          </div>
          <div class="form-check form-check-inline disabled">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Other
            </label>
          </div><br>


            <div class="form-group col-md-4">
              <label for="inputState">Choose where you're from :</label>
              <select id="inputState" class="form-control">
                <option selected>Pune</option>
                <option>Mumbai</option>
                <option>Chennai</option>
                <option>Delhi</option>
                <option>Bangalore</option>
                <option>Hyderabad</option>
                <option>Surat</option>
              </select>
            </div>

            <div class="form-group col-md-4">
              <label for="inputState">Select your date of Birth :</label>
              <input type="date" id="dob" value=""><br><br>
            </div>

            <button type="button" class="btn btn-success">Submit</button>
        </form>
        </div>


    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</body>
</html>
